<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Wishlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Santa's Wishlist</h1>
        
    <form id="wishlistForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="items">Wishlist (one per line):</label>
            <textarea id="items" rows="5" required></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <div class="wishlist-container" id="wishlists">
        <!-- Wishlists will be displayed here -->
    </div>
</body>
</html>
